<body>
<div class="container-fluid calendarHead">
    <div class="row">
        <div class="col-xl-5 offset-xl-1 header">
            <p class="subtext"><span class="sep">|</span> Magic Plan Scheduler</p>
            <h1 class="title">Kalendarz</h1>
        </div>
        <div class="col-xl-6 header right">
            <div class="image">
                <img th:src="@{/img/space.png}" alt=""/>

    </div>
</div>

<div class="container-fluid calendarElements">

                <p>

                </p>
            </div>
            <div class="buttonCont">
                <a href="http://localhost:8080/admin/inputy" class="btn btn-primary addButton">Dodaj dane do kalendarza</a>
            </div>
        </div>

        <div class="col-xl-7 offset-xl-1">
            <div id='calendar-container'>
                <div id='calendar'></div>
            </div>
        </div>
    </div>
