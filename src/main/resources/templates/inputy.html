<body>
    <div class="MainContainer">
    <div>
        <input type="button" id="addSubject" value="Add Subject" name="button"/>
        <input type="button" id="addLecturer" value="Add Lecturer" name="button"/>
        <input type="button" id="addGroup" value="Add Group" name="button"/>
        <input type="button" id="addMeeting" value="Add Meeting" name="button"/>
        <input type="button" id="addRoom" value="Add Room" name="button"/>
        <input type="button" id="addNote" value="Add Note" name="button"/>
    </div>
    </div>
    <div id ="SubjectContainer"class="inputElement">
        <div class="mb-3">
            <input type="email" class="form-control" id="getSubjectName" placeholder="Nazwa przedmiotu">
        </div>
        <div id="SelectLecturer">
            <select class="form-select">
                <option>SelectLecturer</option>
                <option>Lecutrer1</option>
                <option>Lecutrer2</option>
            </select>
        </div>
        <div id="SelectGroup">
            <select class="form-select">
                <option>Select Group</option>
                <option>Group1</option>
                <option>Group2</option>
            </select>
        </div>
        <div> <button type="button" id="getSubjectButton" class="btn btn-primary">ADD</button> </div>
        <div id="SubjectResult">Result</div>
    </div>
    </div>
    <div id ="LecturerContainer"class="inputElement">
        <div>
            <input type="text" class="form-control" id="getLecturerName" placeholder="Imie">
            <input type="text" class="form-control" id="getLecturerLastName" placeholder="Nazwisko">
            <input type="text" class="form-control" id="getLeturerSubject" placeholder="Nazwa przedmiotu">
            <button type="button" id="getLecturerButton" class="btn btn-primary">ADD</button>
        </div>
        <div id="LecturerResult">Result</div>
    </div>
    <div id ="GroupContainer"class="inputElement">
        <div>
            <input type="text" class="form-control" id="getGroupType" placeholder="Typ Grupy">
            <input type="text" class="form-control" id="getGroupYear" placeholder="Rok">
            <input type="text" class="form-control" id="getGroupSize" placeholder="Rozmiar Grupy">
            <button type="button" id="getGroupButton" class="btn btn-primary">ADD</button>
        </div>
        <div id="GroupResult">Result</div>
    </div>
    <div id ="MeetingContainer"class="inputElement">
        <div><input type="date" id = "dateStart"/>PoczÄ…tek zjazdu</div>
        <div><input type="date" id = "dateEnd"/>Koniec zjazdu</div>
        <div>
            <button type="button" id="getMeetingButton" class="btn btn-primary">ADD</button>
        </div>
        <div id="MeetingResult">Result</div>
    </div>
    <div id ="RoomContainer"class="inputElement">
        <div>
            <input type="text" class="form-control" id="getRoomName" placeholder="Nazwa Sali">
            <button type="button" id="getRoomButton" class="btn btn-primary">ADD</button>
        </div>
        <div id="RoomResult">Result</div>
    </div>
    <div id ="NoteContainer"class="inputElement">
        <div>
            <input type="text" class="form-control" id="getNoteTitle" placeholder="Nazwa Notatki">
            <input type="text" class="form-control" id="getNoteInput" placeholder="Tekst">
            <button type="button" id="getNoteButton" class="btn btn-primary">ADD</button>
        </div>
        <div id="NoteResult">Result</div>
    </div>
