<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <link th:href="@{/css/home.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script th:src="@{/js/src/script.js}"></script>
    <script th:src="@{/js/src/calendar.js}"></script>

    <title>
        Initialize Globals Demo - Demos | FullCalendar
    </title>


</head>
<body>
<div class="container-fluid calendarHead">
    <div class="row">
        <div class="col-xl-5 offset-xl-1 header">
            <p class="subtext"><span class="sep">|</span> Magic Plan Scheduler</p>
            <h1 class="title">Kalendarz</h1>
        </div>
        <div class="col-xl-6 header right">
            <div class="image">
                <img th:src="@{/img/space.png}" />
            </div>
        </div>
    </div>
</div>

<div class="container-fluid calendarElements">
    <div class="row">
        <div class="col-xl-2 offset-xl-1 left">
            <div id='external-events' class="draggable">
                <p>
                    Draggable Events
                </p>
                <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event singleblock'>
                    <div class='fc-event-main'>My Event 1</div>
                </div>
                <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event singleblock'>
                    <div class='fc-event-main'>My Event 2</div>
                </div>
                <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event singleblock'>
                    <div class='fc-event-main'>My Event 3</div>
                </div>
                <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event singleblock'>
                    <div class='fc-event-main'>My Event 4</div>
                </div>
                <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event singleblock'>
                    <div class='fc-event-main'>My Event 5</div>
                </div>

            </div>
            <div class="buttonCont">
                <a href="http://localhost:8080/admin/inputy" class="btn btn-primary addButton">Dodaj dane do kalendarza</a>
            </div>
        </div>

        <div class="col-xl-9">
            <div id='calendar-container'>
                <div id='calendar'></div>
            </div>
        </div>
    </div>
</div>



</body>

</html>
